apply plugin: 'java'
apply plugin: 'eclipse'
version = '0.1-alpha'
jar.manifest.attributes('Main-Class': 'jiacai.mail.JMES')
sourceSets {
	main.java.srcDirs = ['src']
	test.java.srcDirs = ['test']
}
buildDir = 'bin' 
repositories {
	mavenCentral()
}
List emails = ["org.apache.commons:commons-email:1.3.2",
               "javax.mail:mailapi:1.4.3"]
dependencies {
	compile emails 
	testCompile 'junit:junit:4.10'
}