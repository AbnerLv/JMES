apply plugin: 'java'
apply plugin: 'eclipse'
version = '0.1-alpha'

jar {
	from { 
 		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } 
 	}
	manifest.attributes('Main-Class': 'jiacai.mail.JMESMain')
}
sourceSets {
	main.java.srcDirs = ['src']
	test.java.srcDirs = ['test']
}
buildDir = 'build' 
repositories {
	mavenCentral()
}
List emails = ["org.apache.commons:commons-email:1.3.2",
               "javax.mail:mailapi:1.4.3"]
dependencies {
	compile emails 
	testCompile 'junit:junit:4.10'
}
task wrapper(type: Wrapper) {
	gradleVersion = '1.11'
}